<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AngularWebGL</title>
    <style>
      /* Ensure that html, body, and canvas fill the entire screen */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      /* Style the Unity canvas */
      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block; /* Prevent canvas from having extra space around it */
        position: fixed; /* Make sure the canvas is fixed in place */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      var unityInstance = null;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "AngularWebGL",
        productVersion: "0.1",
      }).then(function(instance) {
        unityInstance = instance;

        // Listen for messages from the parent page
        window.addEventListener('message', function(event) {
          const message = event.data;

          // Check for initializeSystem message
          if (message.type === 'initializeSystem') {
            // Send the JSON to Unity using SendMessage
            unityInstance.SendMessage('WebGLCommunication', 'InitializeSystem', JSON.stringify(message.data));
          }
        });
      }).catch(function(error) {
        console.error("Error loading Unity WebGL instance:", error);
      });
    </script>
  </body>
</html>
