<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL Project Home</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      #unityButton {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 20px;
      }

      iframe {
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <!-- The button that will change color -->
    <button id="unityButton" onclick="callUnityFunction()">Send JSON Data to Unity</button>

    <div id="countDisplay" style="font-size: 24px; margin-top: 20px;">0</div>

    <iframe id="unityIframe" src="https://sebuloan.github.io/Webgl/index.html"></iframe>

    <script>
      const jsonData = {
        components: [
          { id: 1, name: "Component A", type: "Sensor" }
        ],
        connectors: [
          { id: 1, from: "Component A", to: "Component B", type: "Wired" }
        ],
        systems: [
          { id: 1, name: "System X", components: [1], connectors: [1] }
        ]
      };

      function callUnityFunction() {
        const iframe = document.getElementById('unityIframe');
        console.log("Sending data to Unity:", jsonData);
        iframe.contentWindow.postMessage({ type: 'callUnityFunction', data }, '*');
      }

      window.addEventListener('message', function(event) {
        const message = event.data;
        if (message.type === 'UnityReady') {
          console.log("Unity is ready, processing...");
          changeButtonColorToGreen();
          increaseCountInHtml();
          callUnityFunction();
        }
      });

      function increaseCountInHtml() {
        const countDiv = document.getElementById('countDisplay');
        let currentCount = parseInt(countDiv.innerText, 10) || 0;
        countDiv.innerText = currentCount + 1;
      }

      function changeButtonColorToGreen() {
        const unityButton = document.getElementById('unityButton');
        unityButton.style.backgroundColor = 'green';
      }
    </script>

    <footer>
      <p>&copy; 2024 WebGL Project by Sebuloan</p>
    </footer>

  </body>
</html>
