<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebGL Project Home | AngularWebGL</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
      /* Ensure the body and html elements take up the full viewport */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }

      /* Style for the blue button */
      #unityButton {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 20px;
      }

      /* Make the iframe fill the entire screen */
      iframe {
        border: none; /* Remove the iframe border */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>

    <!-- The button that will change color -->
    <button id="unityButton" onclick="callUnityFunction()">Disable Cube Function</button>

    <!-- The Unity WebGL build embedded as an iframe -->
    <iframe id="unityIframe" src="https://sebuloan.github.io/Webgl/index.html"></iframe>

    <script>
      // Function to send message to Unity when the HTML button is clicked
      function callUnityFunction() {
        const iframe = document.getElementById('unityIframe');
        iframe.contentWindow.postMessage({ type: 'callUnityFunction', data: 'someData' }, '*');
      }

      // Function to change the button color to yellow (called from Unity)
      function changeButtonColorToYellow() {
        const button = document.getElementById('unityButton');
        button.style.backgroundColor = 'yellow'; // Change the button color to yellow
      }

      // Listen for messages from Unity
      window.addEventListener('message', function(event) {
        const message = event.data;

        if (message.type === 'callUnityFunction') {
          const data = message.data;
          const iframe = document.getElementById('unityIframe');
          
          // Call Unity's method using SendMessage when needed (optional)
          iframe.contentWindow.postMessage({ type: 'callUnityFunction', data: data }, '*');
        }

        // Handle Unity's request to change the button color
        if (message.type === 'changeButtonColor') {
          changeButtonColorToYellow(); // Call the function that changes the button color
        }
      });
    </script>

    <footer>
      <p>&copy; 2024 WebGL Project by Sebuloan</p>
    </footer>

  </body>
</html>
